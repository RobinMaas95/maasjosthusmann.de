[markup]
defaultMarkdownHandler = "goldmark"
[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true
[markup.highlight]
codeFences = true
guessSyntax = false
hl_Lines = ""
lineNoStart = 1
lineNos = false
lineNumbersInTable = true
# noClasses = true
# For styles, see https://xyproto.github.io/splash/docs/longer/all.html
style = "solarized-dark"
tabWidth = 4

[languages]
[languages.en]
contentDir = "content/en"
languageCode = "en-us"
languageName = "English"
title = "maasjosthusmann.de"
weight = 0
[languages.en.params]
